<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Document</title>
    <script src="js/appointment.js" defer></script>
</head>

<body>
    <main>
        <h1>Appointment Form</h1>
        <form id="firstform" action="/submissions" method="post">

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname">
            <span id="err-fname" class="error">First name cannot be empty!</span>


            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname">
            <!-- <h2 id="er">Error</h2> -->
            <span id="err-lname" class="error">Last name cannot be empty!</span>

            <label for="date">Date:</label>
            <input type="text" id="date" name="date">

            <label for="time">Time:</label>
            <input type="text" id="time" name="time">

            <button type="submit" id="submissions"> Submit </button>
        </form>
    </main>
</body>

</html>
